<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/logo-horizontal.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <form action="#" class="search navbar__search">
                    <input type="text" 
                    class="search__input"
                    placeholder="Search Location">
                    <button class="search__button">
                        <img class="search__image" src="img/Find Button.svg" alt="Find button">
                    </button>
                </form>
                
                <a href="#" class="user">
                    <img class="user__avatar" src="img/user-avatar.jpg" alt="Avatar: Natan" >
                    <span class="user__name">Nathan</span>
                </a>
            </div>
            <!-- /.navbar-top -->
        <!-- /.container -->    
        </div>
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">ALL DEALS</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">HOTELS</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">ACTIVITIES</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">HOTEL DAY PACKAGES</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">RESTAURANTS</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">EVENTS</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">RODRIGUES</a></li>
                </ul>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.navbar-bottom -->
        <!-- /.container -->
    </header>
    
</body>
</html>
